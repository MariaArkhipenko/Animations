<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexboxes</title>
  <link rel="stylesheet" href="index.css">
</head>
<body class="container">
  <div class="flex-container">
    <header class="header">
      <h1 class="title">HEADER</h1>
      <nav>
        <ul class="navigation-wraper">
          <li class="navigation">
            <button type="button" class="button">About Us</button>
          </li>
          <li class="navigation">
            <button type="button" class="button">Collections</button>
          </li>
          <li class="navigation">
            <button type="button" class="button">New collection</button>
          </li>
          <li class="navigation">
            <button type="button" class="button">Special offers</button>
          </li>
          <li class="navigation">
            <button type="button" class="button">Gallery</button>
          </li>
          <li class="navigation">
            <button type="button" class="button">Reviews</button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <h2 class="title">MAIN</h2>
      <section class="article-wraper">
        <article class="article">1</article>
        <article class="article">2</article>
        <article class="article">3</article>
        <article class="article">4</article>
        <article class="article">5</article>
        <article class="article">6</article>
        <article class="article">7</article>
        <article class="article">8</article>
      </section>
    </main>
    <footer class="footer">
      <h2 class="title">FOOTER</h2>
    </footer>
  </div>
</body>
</html>
